<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение данных</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 <style>
        .table-container {
            max-width: 100%; /* Используем 100% ширину родительского контейнера */
            overflow: auto;
        }

        .table-auto-size {
            table-layout: fixed;
            width: 100%;
        }

        .table-auto-size th, .table-auto-size td {
            word-wrap: break-word;
        }
    </style>
</head>
<body>
<main>

        <h1>Изменение товаров</h1>
        <a href="/create">Назад</a>
        <div class="table-container">
            <table class="table table-auto-size">
                <thead>
                    <tr>
                        <th scope="col">№</th>
                        <th scope="col">Название</th>
                        <th scope="col">Цена</th>
                        <th scope="col">Детали</th>
                        <th scope="col">Изображение</th>
                        <th scope="col">Количество</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                        <tr>
                            <th scope="row">{{ item.id }}</th>
                            <td>{{ item.title }}</td>
                            <td>{{ item.price }}</td>
                            <td>{{ item.details }}</td>
                            <td>{{ item.img }}</td>
                            <td>{{ item.total }}</td>
                            <td>
                                <a href="{{ url_for('edit', id=item.id) }}">Edit</a>
                                <a href="{{ url_for('delete', id=item.id) }}">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
