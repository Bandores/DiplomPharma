{% extends 'base.html' %}

{% block title %}
Добавление товара
{% endblock %}
{% block body %}
<div class="container">
    <h1>Добавление товара</h1>
    <a href="/update">Изменить</a>
    <form method="post">
        <input type="text" class="form-control" name="title" id="title" placeholder="Название"><br>
        <input type="number" class="form-control" name="price" id="price" placeholder="Цена"><br>
        <input type="text" class="form-control" name="details" id="details" placeholder="Детали о товаре"><br>
        <input type="text" class="form-control" name="img" id="img" placeholder="Изображение"><br>
        <input type="number" class="form-control" name="total" id="total" placeholder="Количество"><br>
        <button class="btn btn-success" type="submit">Добавить товар</button>
    </form>
</div>
{% endblock %}
