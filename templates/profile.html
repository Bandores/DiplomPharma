{% extends 'base.html' %}
{% block body %}
<h1>{{ user.title }}</h1>
<span class="border-0">

    <ul class="list-group">
        <li class="list-group-item active" aria-current="true">Ваши данные:</li>
        <li class="list-group-item">Имя: {{user.name}}</li>
        <li class="list-group-item">Фамилия: {{user.lastname}}</li>
        <li class="list-group-item">Email: {{user.email}}</li>
        <li class="list-group-item">Телефон: {{user.phone}}</li>
        <li class="list-group-item">Город: {{user.city}}</li>
      </ul>
</span>

{% endblock %}
